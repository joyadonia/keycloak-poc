events {
    worker_connections 768;
}

http {
    proxy_buffers 8 16k;
    proxy_busy_buffers_size 32k;  # Adjust to meet the requirement
    
    include mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    large_client_header_buffers 4 16k; 
    client_header_buffer_size 16k; 
    client_max_body_size 64k;
    
    upstream keycloak {
      server keycloak:8080;
    }

    upstream blazorapp {
      server blazorapp:8080;
    }
     log_format custom '$remote_addr - $remote_user [$time_local] '
                           '"$request" $status $body_bytes_sent '
                           '"$http_referer" "$http_user_agent" "$gzip_ratio"';
    server {
        listen 80;  # Listen on port 80
        server_name localhost;


    #   location /realms/YAMS/ {
    #     proxy_pass http://keycloak$uri$is_args$args;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     proxy_set_header X-Forwarded-Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header Host $host;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection "upgrade";
    #     proxy_connect_timeout 10s;
    #     proxy_send_timeout 30s;
    #     proxy_read_timeout 30s;
    #     proxy_next_upstream error timeout http_502 http_503 http_504;
    # }

          location ~ /realms/YAMS/protocol/openid-connect/(certs|auth) {
            proxy_pass http://keycloak$uri$is_args$args;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $host;
            proxy_connect_timeout 10s;  # Adjust as needed
            proxy_send_timeout 30s;     # Adjust as needed
            proxy_read_timeout 30s;     # Adjust as needed
            proxy_next_upstream error timeout http_502 http_503 http_504;
            access_log /var/log/nginx/auth_location_access.log custom;
            error_log /var/log/nginx/auth_location_error.log;
        }


        location /realms/YAMS/.well-known/openid-configuration {
            proxy_pass http://keycloak/realms/YAMS/.well-known/openid-configuration;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $host;
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
            proxy_next_upstream error timeout http_502 http_503 http_504;
        }

         
        location /realms/YAMS/login-actions/authenticate {
            proxy_pass http://keycloak$uri$is_args$args;  # Proxy authentication requests to Keycloak
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $host;
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            proxy_next_upstream error timeout http_502 http_503 http_504;
            access_log /var/log/nginx/authenticate_location_access.log custom;
            error_log /var/log/nginx/authenticate_location_error.log;
        }

          location /signin-oidc {
            proxy_pass http://blazorapp/signin-oidc$uri$is_args$args;  # Proxy to Blazor app
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
        }

          location / {
            proxy_pass http://blazorapp;  # Forward all requests to the app
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;  # Forward the original request protocol (http/https)
            proxy_set_header X-Forwarded-Host $host;  # Preserve the original Host header
            proxy_set_header Host $http_host;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header X-Real-IP $remote_addr;
        }
         
          location /test {
            return 200 'Test location matched';
        }

    }

 

